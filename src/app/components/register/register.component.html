<div class="d-flex justify-content-center align-items-center bg-light py-5">
  <div class="col-md-6 col-lg-4">
    <div class="card shadow-lg border-0 rounded-4">
      <div class="card-body p-4">
        

        <div class="text-center mb-4">
          <img src="assets/6909.jpg" alt="Logo" class="rounded-circle shadow-sm mb-2" style="width:60px; height:60px;">
          <h3 class="fw-bold text-primary">Register Organization</h3>
        </div>

     
        <form [formGroup]="form" (ngSubmit)="submit()">
          <div class="mb-3">
            <label class="form-label fw-semibold">Organization Name</label>
            <input formControlName="org_name" class="form-control rounded-pill shadow-sm" placeholder="Enter organization name">
          </div>

          <div class="mb-3">
            <label class="form-label fw-semibold">Email</label>
            <input formControlName="email" type="email" class="form-control rounded-pill shadow-sm" placeholder="Enter email">
          </div>

          <div class="mb-3">
            <label class="form-label fw-semibold">Password</label>
            <input formControlName="password" type="password" class="form-control rounded-pill shadow-sm" placeholder="Enter password">
          </div>

          <button class="btn btn-primary w-100 rounded-pill shadow-sm fw-semibold" [disabled]="form.invalid">
            Register
          </button>
        </form>

       
        <div class="text-success mt-3 text-center" *ngIf="success">{{success}}</div>
        <div class="text-danger mt-3 text-center" *ngIf="error">{{error}}</div>
      </div>
    </div>
  </div>
</div>
