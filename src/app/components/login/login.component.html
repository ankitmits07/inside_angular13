<div class="d-flex justify-content-center align-items-center bg-light py-5">

  <div class="card shadow p-4" style="max-width: 400px; width: 100%; border-radius: 1rem;">

    <h3 class="text-center fw-bold mb-4" style="color: #343a40;">
      Organization Login
    </h3>

    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="mb-3">
        <input formControlName="org_name" class="form-control"
               placeholder="Organization Name"
               style="border-radius: 0.5rem;">
      </div>

      <div class="mb-3">
        <input formControlName="email" type="email" class="form-control"
               placeholder="Email Address"
               style="border-radius: 0.5rem;">
      </div>

      <div class="mb-4">
        <input formControlName="password" type="password" class="form-control"
               placeholder="Password"
               style="border-radius: 0.5rem;">
      </div>

      <button class="btn btn-primary w-100 fw-semibold"
              [disabled]="form.invalid"
              style="border-radius: 0.5rem; font-size: 1rem;">
        Login
      </button>
    </form>

    <div class="text-center mt-3">
      <a routerLink="/register" class="small text-decoration-underline" style="color: #0d6efd;">
        New here? Register your organization
      </a>
    </div>

    <div class="text-danger mt-3 text-center fw-semibold" *ngIf="error">{{ error }}</div>
  </div>
</div>
